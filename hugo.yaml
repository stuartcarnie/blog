baseURL: https://blog.stuartcarnie.com/
languageCode: en-us
defaultContentLanguage: en
title: stuart carnie
theme: ["hugo-notice", "hugo-papermod"]
paginate: 5
enableGitInfo: true
enableRobotsTXT: true

services:
  googleAnalytics:
    ID: G-8SEJVRTHBT

permalinks:
  # post: /:filename/
  page:
    /: /:year/:month/:slug/

imaging:
  bgColor: '#ffffff'
  quality: 99

taxonomies:
  category: categories
  series: series
  tag: tags

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production
  description: Random technical musings
  defaultTheme: auto
  ShowReadingTime: true
  ShowToc: true
  highlightjs: true
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 2, 2006
  katex: true
  mainSections:
    - godot
    - post
    - series
    - random
    - tips
  ShowShareButtons: true
  ShareButtons: ["x", "reddit"]
  SocialIcons:
    - name: "x"
      url: "https://x.com/stuartcarnie"
    - name: "github"
      url: "https://github.com/stuartcarnie"

menus:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Posts
      pageRef: /post/
      weight: 2
    - name: Godot
      pageRef: /godot/
      weight: 2
    - name: Tips
      pageRef: /tips/
      weight: 3
    - name: Random
      pageRef: /random/
      weight: 3
    - name: Series
      pageRef: /series/
      weight: 3
    - name: Tags
      pageRef: /tags/
      weight: 4

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      extras:
        delete:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    style: base16-snazzy
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
